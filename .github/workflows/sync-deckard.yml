name: Sync Sari Version

on:
  repository_dispatch:
    types: [sari-update]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Forge
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Manifest
        run: |
          NEW_VER="${{ github.event.client_payload.version }}"
          echo "Syncing Sari to version $NEW_VER"
          
          # 1. manifest.toml 내 [tools.sari] 섹션의 version 수정
          sed -i "/\[tools.sari\]/,/version =/ s/version = \".*\"/version = \"$NEW_VER\"/" manifest.toml
          
          # 2. url 필드 내의 태그 버전 수정 (vX.Y.Z 패턴 대응)
          sed -i "/\[tools.sari\]/,/url =/ s|tags/v.*.zip|tags/v${NEW_VER}.zip|" manifest.toml
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add manifest.toml
          git commit -m "Auto-sync: Update sari to $NEW_VER" || echo "No changes to commit"
          git push origin main
